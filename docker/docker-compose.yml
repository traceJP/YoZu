version : '3.8'
services:
  yozu-nacos:
    container_name: yozu-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - yozu-mysql
  yozu-mysql:
    container_name: yozu-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  yozu-redis:
    container_name: yozu-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/yozu/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/yozu/redis/redis.conf
  yozu-nginx:
    container_name: yozu-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/yozu/projects/yozu-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - yozu-gateway
    links:
      - yozu-gateway
  yozu-gateway:
    container_name: yozu-gateway
    build:
      context: ./yozu/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - yozu-redis
    links:
      - yozu-redis
  yozu-auth:
    container_name: yozu-auth
    build:
      context: ./yozu/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - yozu-redis
    links:
      - yozu-redis
  yozu-modules-system:
    container_name: yozu-modules-system
    build:
      context: ./yozu/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - yozu-redis
      - yozu-mysql
    links:
      - yozu-redis
      - yozu-mysql
  yozu-modules-gen:
    container_name: yozu-modules-gen
    build:
      context: ./yozu/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - yozu-mysql
    links:
      - yozu-mysql
  yozu-modules-job:
    container_name: yozu-modules-job
    build:
      context: ./yozu/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - yozu-mysql
    links:
      - yozu-mysql
  yozu-modules-file:
    container_name: yozu-modules-file
    build:
      context: ./yozu/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./yozu/uploadPath:/home/yozu/uploadPath
  yozu-visual-monitor:
    container_name: yozu-visual-monitor
    build:
      context: ./yozu/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
